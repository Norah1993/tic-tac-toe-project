<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link  rel="shortcut icon" href="images/pic.gif" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Frijole' rel='stylesheet'>
    <link rel="stylesheet" href= "css/Style.css">
</head>
<body>
        <center><img src ="images/tictactoe-2.gif" class="animated pulse infinite"  </center>
        <table>
          <tr class = "">
            <td class="cell" id="0"></td>
            <td  class="vert cell" id="1"></td>
            <td  class="cell" id="2"></td>
          </tr>
          <tr>
            <td class="hori cell" id="3"></td>
            <td  class="vert hori cell"  id="4"></td>
            <td  class="hori cell" id="5"></td>
          </tr>
          <tr>
            <td  class="cell" id ="6"></td>
            <td  class="vert cell" id="7"></td>
            <td  class="cell" id ="8"></td>
          </tr>
        </table>
        <br>
        <br>
      
        <button class="play-again" type="button"></button>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src ="js/main.js"></script>
</body>

</html>
